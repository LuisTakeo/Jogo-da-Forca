<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da forca</title>
</head>
<body>
    
    <main class="jogo">

        <section class="jogo-caixa">
            <h2 class="jogo-titulo">Adivinhe a palavra:</h2>

            <p data-dica="dica"></p>

            <input type="text" class="jogo-input" placeholder="Adivinhe a palavra" data-tentativa="tentativa" value="">

            <div class="caixa-botao">
                <button class="botao" data-botao="ativar">Ativar</button>

                <button class="botao" data-botao="novo-jogo">Novo jogo</button>
            </div>
            

            <p class="jogo-texto" data-resposta="dica"></p>

            <h3 class="jogo-resposta" data-resposta="resposta"></h3>

            <h3 class="jogo-resposta" data-resposta="mensagemResposta"></h3>

            <p class="jogo-texto" data-resposta="utilizadas"></p>

            <div class="jogo-texto" data-resposta="info"></div>
        </section>
        
    </main>
    

    <script src="./main.js"></script>
    
</body>
</html>
